# Environment Configuration - Production
# Optimized for Vercel Deployment
environment: production

data:
  # NOTE: In Prod, we don't use train/test paths, but we keep these keys
  # to prevent 'KeyError' crashes if your code tries to read the config.
  train_path: "data/01-raw/train.csv"
  test_path: "data/01-raw/test.csv"

  # CRITICAL: This is where the app looks for 'model.pkl'
  model_dir: "models"

  # Predictions are returned via API, not saved to disk in Prod
  predictions_path: "data/05-predictions/submission.csv"
  target_column: "Survived"

preprocessing:
  test_size: 0.2
  random_state: 42

logging:
  # Changed from INFO to WARNING to reduce log noise in Vercel
  level: "WARNING"

model:
  # -----------------------------------------------------------------
  # PRODUCTION SETTINGS
  # Note: Training params are ignored during inference, but kept
  # to maintain config structure.
  # -----------------------------------------------------------------
  active: "Voting"

  SVM:
    C: 1
    kernel: "rbf"
    gamma: "scale"
    probability: true
    random_state: 42

  RandomForest:
    n_estimators: 100
    max_depth: null
    min_samples_leaf: 2
    random_state: 42

  XGBoost:
    n_estimators: 100
    max_depth: 4
    learning_rate: 0.1
    use_label_encoder: false
    eval_metric: "logloss"
    random_state: 42

  LogisticRegression:
    C: 0.1
    solver: "liblinear"
    random_state: 42

  KNN:
    n_neighbors: 5
    weights: "uniform"
    algorithm: "auto"

  NeuralNetwork:
    hidden_layer_sizes: [100, 50]
    activation: "relu"
    solver: "adam"
    max_iter: 500
    random_state: 42

  Voting:
    voting: "hard"
    weights: [1, 1]
